{% extends "templates/web.html" %}


{%block page_content %}
<div style="padding: 15px; border-bottom: 1px solid #e0e0e0;">
  <h3>
    <a href="{{ doc.route }}">{{ doc.full_name }}</a>
  </h3>
  <p>Email: {{ doc.email }}</p>
  <p>Plan: {{ doc.membership_plan }}</p>
  <p>Status: {{ doc.status }}</p>
  <a href="/app/member-renwal/new?name1={{ doc.name }}"
   onclick="frappe.set_route('Form', 'MEMBER RENWAL', 'new'); frappe.route_options = { name1: '{{ doc.name }}' }; return false;"
   style="
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;"
>
  Renew Membership
</a>

</div>
{% endblock %}

<!-- this is a sample default web page template -->
